<!DOCTYPE html>
<html lang="en" xmlns:th='http://www.thymeleaf.org/'>
<head th:replace="fragments :: head"><title></title></head>
<body>
<nav th:replace="fragments :: header"></nav>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Category Name</th>
    </tr>
    </thead>
    <tr th:each="category : ${eventCategory}">
        <td><a th:text="${category.name}" th:href="'/events?categoryId=' + ${category.id}"/></td>
    </tr>
</table>
</body>
</html>
